<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 5px solid cyan;
            background-color: darkcyan;
            transition: width 1s ease-in 1s,background-color 1s ease 1s ;
        }
        .box:hover{
            background-color: darkorchid;
            width:500px;
        }
    </style>
</head>
<body>  
    <div class="box">
        <h2>Transition</h2>
    </div>
    
</body>
</html>

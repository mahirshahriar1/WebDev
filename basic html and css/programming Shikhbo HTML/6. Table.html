<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <table border="1" style="border-collapse: collapse; text-align: center;" width="600px" height="150px"> 
        <!-- text-align center for inside table element center -->

            <th>Rank</th>
            <th>Name</th>
            <th>Money</th>
            <th>Code</th>
        </tr>

            <td>1</td>
            <td>Domenic</td>
            <td>88,100</td>
            <td>D-Code</td>
        </tr>
        <tr style="background-color: bisque; font-weight: bold; color: blue; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
            <td>2</td>
            <td>Sally</td>
            <td>10,200</td>
            <td>C-Code</td>
        </tr>
        <tr style="border-bottom: 5px solid green;"> <!-- border-top -->
            <td>3</td>
            <td>tada</td>
            <td>5,900</td>
            <td>D-Code</td>
        </tr>
